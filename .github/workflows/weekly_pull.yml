name: Weekly WBB Data Pull

on:
  schedule:
    # Run every Monday at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * 1'

  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD), defaults to 7 days ago'
        required: false
        default: ''
      force_refresh:
        description: 'Force re-process all games in range'
        required: false
        default: 'false'

jobs:
  pull-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly pull
        run: |
          python scripts/weekly_pull.py \
            --start-date "${{ github.event.inputs.start_date || '' }}" \
            --force-refresh "${{ github.event.inputs.force_refresh || 'false' }}"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push data updates
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: Weekly data update $(date +'%Y-%m-%d')"
          git push

      - name: Summary
        run: |
          echo "## Weekly Pull Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/tracking/pull_log.txt ]; then
            echo "### Recent Pulls" >> $GITHUB_STEP_SUMMARY
            tail -5 data/tracking/pull_log.txt >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          ls -la data/processed/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No processed files yet"
